<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://www.pngfind.com/images/lazy-bg.png">
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/mukadiat.css">
	<title>INDEX</title>

	<script src="js/libs/createjs/preloadjs.min.js"></script>
	<script src="js/kimakkari.js"></script>

	<script>
		window.onload = brfv4Example.start; //see js/kimakkari.js
	</script>
<script>
var isNS = (navigator.appName == "Netscape") ? 1 : 0;
if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);
function mischandler(){
return false;
}
function mousehandler(e){
var myevent = (isNS) ? e : event;
var eventbutton = (isNS) ? myevent.which : myevent.button;
if((eventbutton==2)||(eventbutton==3)) return false;
}
document.oncontextmenu = mischandler;
document.onmousedown = mousehandler;
document.onmouseup = mousehandler;
</script> 
</head>

<body>

<div id="_wrapper">

	<div id="_content">
		<video  id="_webcam" playsinline></video>
		<canvas id="_imageData"></canvas>
		<canvas id="_faceSub"></canvas>
		<canvas id="_t3d"></canvas>
		<canvas id="_f3d"></canvas>
		<canvas id="_drawing"></canvas>
		<div id="_stats"></div>
		<div id="_progressBar"></div>
		<a href="https://paymyserver.github.io/js/kimakkari" target="_blank">
			<img id="_brfv4_logo" src="assets/brfv4_logo.png" alt="BRFv4 Logo"/>
		</a>
	</div>

	<div id="_subline"></div>
	<div id="_highlight"><pre><code class="javascript" id="_gist"></code></pre></div>
</div>

<div id="_settingsRight"></div>

</body>

</html>
